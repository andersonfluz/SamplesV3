<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Camera</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h3>Camera Capture Sample</h3>

  <p>
    Sample of capture with Ionic Camera Native.
  </p>

  
  <div align="center" padding>
    <div class="container-image">
      <img class="responsive-image circular" [src]="base64Image" *ngIf="base64Image" />
    </div>
    <ion-grid>
      <ion-row>
        <ion-col width-50>
          <a ion-button icon-left block outline (click)="captureImage()">
            <ion-icon name="camera"></ion-icon>
            Capture Image
          </a>
        </ion-col>
        <ion-col width-50>
          <a ion-button icon-left block outline (click)="searchImage()">
            <ion-icon name="image"></ion-icon>
            Gallery
          </a>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
