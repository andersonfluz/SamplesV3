<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>QRScanner</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<div align="center" padding>
    <div>
      <p>{{texto}}</p>
    </div>
    <ion-grid>
      <ion-row>
        <ion-col width-50>
          <a ion-button icon-left block outline (click)="captureQRCode()">
            <ion-icon name="camera"></ion-icon>
            Capture QRCode
          </a>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
